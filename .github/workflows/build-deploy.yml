name: Build and Deploy to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NEXT_PUBLIC_BASE_PATH: jp-realestate

defaults:
  run:
    shell: bash
    working-directory: ./apps/jp-realestate

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/jp-realestate/out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
